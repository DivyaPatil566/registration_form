<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <style>
        .main{
            text-align: center;
    </style>
    
</head>
<body>

    <marquee bgcolor="lightblue" font-style="larger"> <b> Register Now !!!!</b> </marquee>
        
    <div class="main">
        <form>
            <fieldset><legend>
            <h1>Registration Form</h1>
            </legend>

    
            <label>Name:</label>
            <input type="text" placeholder="Enter Your Name">
            <br><br>

            <label>Father's Name:</label>
            <input type="text" placeholder="Enter Father's Name">
            <br><br>

            <label>Mother's Name:</label>
            <input type="text" placeholder="Enter Mother's Name">
            <br><br>

            <label>Phone Number:</label>
            <input type="number" placeholder="Enter Phone Number">
            <br><br>

            <label>Email:</label>
            <input type="email" placeholder="Enter Email">
            <br><br>

            <label>DOB:</label>
            <input type="date">
            <br><br>
            
            <label>Address:</label>
            <textarea name="Address" cols="30" rows="5" placeholder="Write Your Address"></textarea>
            <br><br>

            <label>Gender:</label>
            Male<input type="radio" name="Gender">
            Female<input type="radio" name="Gender">
            <br><br>

            <label>Branch:</label>
            CSE<input type="radio" name="Branch">
            IT<input type="radio" name="Branch">
            <br><br>

            <label>Language:</label>
            <select>
                <option value="Other">Other</option>
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
            </select>
            <br><br>

            <label>Resume:</label>
            <input type="file">
            <br><br>

            <button type="Submit">Submit</button>
            <button type="Submit">Reset</button>

            </fieldset>
        </form>
    </div>
</body>
</html>
